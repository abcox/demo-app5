<mat-nav-list>
  @for (item of filteredMenuItems; track $index) {
    @if (item.visible === undefined || item.visible === true) {
      <mat-list-item>
        <button mat-button color="primary" routerLink="/{{ item.routePath }}">
          {{ item.title }}
        </button>
      </mat-list-item>
    }
  }
  <mat-list-item>
    <button
      *ngIf="isAuthenticated()"
      mat-button
      color="primary"
      (click)="signOut()">
      Sign Out
    </button>
  </mat-list-item>
</mat-nav-list>
