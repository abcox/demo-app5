<!--- NOTES:
  1. These columns can be defined in any order.
     The actual rendered columns are set as a property on the row definition" -->
<div class="container mat-elevation-z2">
  <mat-table #table [dataSource]="dataSource()">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.date }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Detail </mat-header-cell>
      <mat-cell *matCellDef="let item">
        {{ item.description }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.amount }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="paymentDate">
      <mat-header-cell *matHeaderCellDef> Payment </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <button mat-button color="primary" routerLink="/invoice/{{ item.id }}">
          {{ item?.paymentDate ? item?.paymentDate : 'Pay' }}
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayColumns()"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayColumns()"></mat-row>
  </mat-table>
</div>
