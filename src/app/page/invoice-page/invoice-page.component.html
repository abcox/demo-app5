<ng-container *ngIf="id; else invoiceListTemplate">
  <h1>Invoice {{ id }}</h1>
  <app-invoice-detail [invoice]="invoice()"></app-invoice-detail>
  <div class="mt-3">
    <button mat-button color="primary" routerLink="/invoice">Back</button>
  </div>
</ng-container>
<ng-template #invoiceListTemplate>
  <h1>Invoices</h1>
  <app-invoice-list
    [dataSource]="invoices()"
    [displayColumns]="displayColumns()"></app-invoice-list>
  <div class="mt-3">
    <button mat-button color="primary" routerLink="/home">Home</button>
  </div>
</ng-template>
