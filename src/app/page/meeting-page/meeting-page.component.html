<ng-container *ngIf="vm() as vm">
  <h1>Meetings</h1>
  <mat-tab-group>
    <mat-tab label="Future">
      <div class="mt-3">
        @for (meeting of vm.meetings.next; track $index) {
          <mat-card>
            <mat-card-header
              ><!--
            <mat-card-title>Meetings</mat-card-title> -->
            </mat-card-header>
            <mat-card-content>
              <p>{{ meeting.date }}</p>
            </mat-card-content>
            <!-- <mat-card-actions>
            <button mat-button color="primary" routerLink="/meeting/edit">
              Edit
            </button>
          </mat-card-actions> -->
          </mat-card>
        }
      </div>
    </mat-tab>
    <mat-tab label="Past">
      <div class="mt-3">
        @for (meeting of vm.meetings.past; track $index) {
          <mat-card>
            <mat-card-header
              ><!--
            <mat-card-title>Meetings</mat-card-title> -->
            </mat-card-header>
            <mat-card-content>
              <p>{{ meeting.date }}</p>
            </mat-card-content>
            <!-- <mat-card-actions>
            <button mat-button color="primary" routerLink="/meeting/edit">
              Edit
            </button>
          </mat-card-actions> -->
          </mat-card>
        }
      </div>
    </mat-tab>
  </mat-tab-group>
  <div class="mt-3">
    <button mat-button color="primary" routerLink="/home">Home</button>
  </div>
</ng-container>
