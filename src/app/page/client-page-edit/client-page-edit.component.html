<h1>Update Client</h1>
<ng-container *ngIf="loading(); else formTemplate">
  <div
    class="outline outline-1 outline-slate-400 rounded virtual-scroll-container">
    <div class="flex justify-center virtual-scroll-viewport">
      <mat-spinner class="self-center" mode="indeterminate"></mat-spinner>
    </div>
  </div>
</ng-container>
<ng-template #formTemplate>
  <form [formGroup]="formGroup">
    <!-- <div class="flex justify-between h-10">
    <h1>Add Client</h1>
    <button mat-raised-button color="primary">Add</button>
  </div> -->
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Contact</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field
          appearance="outline"
          style="width: 100%"
          subscriptSizing="dynamic">
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput type="text" />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          class="mt-3"
          style="width: 100%"
          subscriptSizing="dynamic">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput type="text" />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          class="mt-3"
          style="width: 100%"
          subscriptSizing="dynamic">
          <mat-label>Phone</mat-label>
          <input formControlName="phone" matInput type="text" /><!--
                    placeholder="Timezone" -->
        </mat-form-field>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Invoices</mat-panel-title>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
    <div class="grid grid-flow-col h-10 justify-items-start m-0">
      <button mat-button routerLink="/client" class="mt-3 ml-3">Cancel</button>
      <div class="justify-self-end">
        <button
          (click)="delete()"
          mat-raised-button
          color="primary"
          class="mr-3 mt-3">
          Delete
        </button>
        <button
          (click)="submit()"
          mat-raised-button
          color="primary"
          class="mt-3">
          Update
        </button>
      </div>
    </div>
  </form>
</ng-template>
