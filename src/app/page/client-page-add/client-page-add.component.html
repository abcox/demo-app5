<h1>Add Client</h1>
<form [formGroup]="formGroup">
  <!-- <div class="flex justify-between h-10">
    <h1>Add Client</h1>
    <button mat-raised-button color="primary">Add</button>
  </div> -->
  <mat-form-field
    appearance="outline"
    style="width: 100%"
    subscriptSizing="dynamic">
    <mat-label>Name</mat-label>
    <input formControlName="name" matInput type="text" />
  </mat-form-field>
  <mat-form-field
    appearance="outline"
    class="mt-3"
    style="width: 100%"
    subscriptSizing="dynamic">
    <mat-label>Email</mat-label>
    <input formControlName="email" matInput type="text" />
  </mat-form-field>
  <mat-form-field
    appearance="outline"
    class="mt-3"
    style="width: 100%"
    subscriptSizing="dynamic">
    <mat-label>Phone</mat-label>
    <input formControlName="phone" matInput type="text" /><!--
                    placeholder="Timezone" -->
  </mat-form-field>
  <div class="mt-3">
    <mat-accordion>
      <mat-expansion-panel
        class="mat-elevation-z0 outline outline-1 outline-slate-400 rounded p-3 hover:text-sky-600 py-1 px-0">
        <mat-expansion-panel-header>
          <mat-panel-title> Address </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field
          appearance="outline"
          class="mt-3"
          style="width: 100%"
          subscriptSizing="dynamic">
          <mat-label>Street</mat-label>
          <input formControlName="street" matInput type="text" />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          class="mt-3"
          style="width: 100%"
          subscriptSizing="dynamic">
          <mat-label>City</mat-label>
          <input formControlName="city" matInput type="text" />
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          class="mt-3"
          style="width: 100%"
          subscriptSizing="dynamic">
          <mat-label>Zip/Postal code</mat-label>
          <input formControlName="postal" matInput type="text" /><!--
                    placeholder="Timezone" -->
        </mat-form-field>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div class="flex justify-between h-10 mt-3">
    <button mat-button routerLink="/client">Cancel</button>
    <button (click)="submit()" mat-raised-button color="primary">Add</button>
  </div>
</form>
