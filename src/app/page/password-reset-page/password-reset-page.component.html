<div class="flex items-center justify-center min-h-[80vh] m-8">
  <div class="w-full max-w-md">
    <mat-card class="p-8">
      <mat-card-header>
        <mat-card-title class="text-2xl font-bold text-center pb-2"
          >Password reset</mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="w-full mb-6">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              type="email"
              class="w-full" />
            <mat-error
              *ngIf="email?.invalid && (email?.dirty || email?.touched)">
              <ng-container *ngIf="email?.hasError('required')"
                >Email is required.</ng-container
              >
              <ng-container *ngIf="email?.hasError('email')"
                >Invalid email address.</ng-container
              >
            </mat-error>
          </mat-form-field>
          <ng-container *ngIf="verifyCode$$.value">
            <mat-form-field appearance="fill" class="w-full mb-6">
              <mat-label>Password</mat-label>
              <input
                matInput
                formControlName="password"
                type="password"
                class="w-full" />
              <mat-error
                *ngIf="
                  password?.invalid && (password?.dirty || password?.touched)
                ">
                <ng-container *ngIf="password?.hasError('required')"
                  >Password required.</ng-container
                >
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="w-full mb-6">
              <mat-label>Retype password</mat-label>
              <input
                matInput
                formControlName="password2"
                type="password"
                class="w-full" />
              <mat-error
                *ngIf="
                  password?.invalid && (password?.dirty || password?.touched)
                ">
                <ng-container *ngIf="password2?.hasError('invalid')"
                  >Retype password required.</ng-container
                >
              </mat-error>
            </mat-form-field>
          </ng-container>
          <div class="flex justify-between">
            <a class="self-end" routerLink="/login">
              <h3 class="!mb-0">Login</h3>
            </a>
            <div></div>
            <div class="flex justify-end pt-2">
              <button
                mat-flat-button
                color="primary"
                type="submit"
                [disabled]="formGroup.invalid"
                class="px-4 py-2">
                Reset
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
