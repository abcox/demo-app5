<div class="m-3">
  <h1>Meetings</h1>
  <h2>History</h2>
  <ng-container *ngIf="vm() as vm">
    @for (meeting of vm.meetings.past; track $index) {
      <mat-card>
        <mat-card-header
          ><!--
        <mat-card-title>Meetings</mat-card-title> -->
        </mat-card-header>
        <mat-card-content>
          <p>{{ meeting.date }}</p>
        </mat-card-content>
        <!-- <mat-card-actions>
        <button mat-button color="primary" routerLink="/meeting/edit">
          Edit
        </button>
      </mat-card-actions> -->
      </mat-card>
    }
    <div class="mt-5">
      <h2>Next</h2>
    </div>
    @for (meeting of vm.meetings.next; track $index) {
      <mat-card>
        <mat-card-header
          ><!--
        <mat-card-title>Meetings</mat-card-title> -->
        </mat-card-header>
        <mat-card-content>
          <p>{{ meeting.date }}</p>
        </mat-card-content>
        <!-- <mat-card-actions>
        <button mat-button color="primary" routerLink="/meeting/edit">
          Edit
        </button>
      </mat-card-actions> -->
      </mat-card>
    }
  </ng-container>
  <div class="mt-3">
    <button mat-button color="primary" routerLink="/home">Home</button>
  </div>
</div>
