<div class="m-3">
  <ng-container *ngIf="id; else invoiceListTemplate">
    <h1>Invoice {{ id }}</h1>
    <ng-container *ngIf="invoice$ | async as invoice">
      <mat-card>
        <mat-card-header>
          <!-- <mat-card-title>Invoice {{ id }}</mat-card-title>
          <mat-card-subtitle>Invoice details</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
          <p>Issue Date: {{ invoice?.date }}</p>
          <p>Description: {{ invoice?.description }}</p>
          <p>Amount: {{ invoice?.amount }}</p>
          <ng-container *ngIf="invoice?.paymentDate; else payButtonTemplate">
            <span class="badge badge-success"
              >Paid on {{ invoice?.paymentDate }}</span
            >
          </ng-container>
        </mat-card-content>
      </mat-card>
    </ng-container>
    <div class="mt-3">
      <button mat-button color="primary" routerLink="/invoice">Back</button>
    </div>
  </ng-container>
</div>
<ng-template #payButtonTemplate>
  <button mat-button color="primary">Pay</button>
</ng-template>
<ng-template #invoiceListTemplate>
  <h1>Invoices</h1>
  <div class="example-container mat-elevation-z2">
    <mat-table #table [dataSource]="dataSource">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.date }} </mat-cell>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Detail </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element.description }}
        </mat-cell>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.amount }} </mat-cell>
      </ng-container>

      <!-- Status Column
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"
          ><button
            mat-button
            color="primary"
            routerLink="/invoice/{{ element.id }}">
            {{ element.status }}
          </button></mat-cell
        >
      </ng-container> -->

      <!-- Status Column -->
      <ng-container matColumnDef="paymentDate">
        <mat-header-cell *matHeaderCellDef> Payment </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button
            mat-button
            color="primary"
            routerLink="/invoice/{{ element.id }}">
            {{ element?.paymentDate ? element?.paymentDate : 'Pay' }}
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table></div
></ng-template>
