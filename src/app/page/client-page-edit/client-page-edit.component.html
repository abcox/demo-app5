<h1>Update Client</h1>
<ng-container *ngIf="loading(); else formTemplate">
  <div
    class="outline outline-1 outline-slate-400 rounded virtual-scroll-container">
    <div class="flex justify-center virtual-scroll-viewport">
      <mat-spinner class="self-center" mode="indeterminate"></mat-spinner>
    </div>
  </div>
</ng-container>
<ng-template #formTemplate>
  <form [formGroup]="formGroup">
    <!-- <div class="flex justify-between h-10">
    <h1>Add Client</h1>
    <button mat-raised-button color="primary">Add</button>
  </div> -->
    <mat-form-field
      appearance="outline"
      style="width: 100%"
      subscriptSizing="dynamic">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput type="text" />
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      class="mt-3"
      style="width: 100%"
      subscriptSizing="dynamic">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="text" />
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      class="mt-3"
      style="width: 100%"
      subscriptSizing="dynamic">
      <mat-label>Phone</mat-label>
      <input formControlName="phone" matInput type="text" /><!--
                    placeholder="Timezone" -->
    </mat-form-field>
    <div class="flex justify-between h-10 mt-3">
      <button mat-button routerLink="/client">Cancel</button>
      <button (click)="submit()" mat-raised-button color="primary">
        Update
      </button>
    </div>
  </form>
</ng-template>
