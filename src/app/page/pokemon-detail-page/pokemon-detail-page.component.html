<ng-container *ngIf="selected$ | async as item">
  <div class="flex flex-col">
    <!--  items-center -->
    <p class="font-sans text-2xl uppercase">{{ item.name }}</p>
    <img [src]="item.img" alt="pokemon" class="size-16" />
  </div>
</ng-container>
<button mat-button [routerLink]="['/demo']" color="primary">Back</button>
