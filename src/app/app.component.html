<ng-container *ngIf="vm() as vm">
  <ng-container [ngSwitch]="vm.user.token">
    <ng-container *ngSwitchCase="undefined">
      <button
        class="m-2"
        mat-raised-button
        color="primary"
        [routerLink]="'login'">
        Login
      </button>
    </ng-container>
    <app-nav *ngSwitchDefault></app-nav>
  </ng-container>
</ng-container>
