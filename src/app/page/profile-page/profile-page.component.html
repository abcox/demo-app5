<div class="m-3">
  <h1>Profile</h1>
  <ng-container *ngIf="vm() as vm">
    <mat-card>
      <mat-card-header
        ><!--
        <mat-card-title>Profile</mat-card-title> -->
      </mat-card-header>
      <mat-card-content>
        <p>Name: {{ vm.profile.name }}</p>
        <p>Email: {{ vm.profile.email }}</p>
        <p>Member since {{ vm.profile.registerDate }}</p>
      </mat-card-content>
      <!-- <mat-card-actions>
        <button mat-button color="primary" routerLink="/profile/edit">
          Edit
        </button>
      </mat-card-actions> -->
    </mat-card>
  </ng-container>
  <div class="mt-3">
    <button mat-button color="primary" routerLink="/home">Home</button>
  </div>
</div>
