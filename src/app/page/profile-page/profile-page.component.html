<h1>Profile</h1>
<ng-container *ngIf="vm() as vm">
  <mat-card>
    <mat-card-header>
      <div
        *ngIf="vm.profile.photoUrl"
        mat-card-avatar
        style="background-image: url('{{ vm.profile.photoUrl }}');
          background-size: cover;"></div>
      <mat-card-title>{{ vm.profile.name }}</mat-card-title>
      <mat-card-subtitle>{{ vm.profile.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <!-- <p>Name: {{ vm.profile.name }}</p>
      <p>Email: {{ vm.profile.email }}</p>
      <p>Member since {{ vm.profile.registerDate }}</p> -->
      <!-- TODO: could put reminders here (i.e. unpaid invoices) -->
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button
          mat-button
          color="primary"
          routerLink="/profile/edit/{{ vm.profile.id }}">
          Edit
          <mat-icon
            iconPositionEnd
            aria-hidden="false"
            aria-label="Edit meeting"
            fontIcon="edit"></mat-icon>
        </button>
        <button (click)="signOut()" mat-button color="primary">
          Sign Out
          <mat-icon
            iconPositionEnd
            aria-hidden="false"
            aria-label="Edit meeting"
            fontIcon="logout"></mat-icon>
        </button></div
    ></mat-card-actions>
  </mat-card>
</ng-container>
<div class="mt-3">
  <button mat-button color="primary" routerLink="/home">Home</button>
</div>
